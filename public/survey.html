<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Friend Finder</title>

		<!-- Bootstrap 5.1.3 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
			integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../css/styles.css" />
		<script type="text/javascript" src="/javascript/survey.js" defer></script>
	</head>

	<body>
		<header>
			<h2 class="text-center"><strong>Survey Questions</strong></h2>
		</header>

		<div class="container">
			<h3 class="pt-3">About You</h3>

			<form id="friend-survey" class="">
				<div class="form-item mb-3">
					<label for="name" class="mb-1 d-block">Name (Required)</label>
					<input
						type="text"
						id="name"
						class="form-control w-50 d-inline-block"
						autofocus
					/>
					<small class="d-block">
						<span class="icon"></span>
						<!-- <span class="icon success text-success">Success message</span>
						<span class="icon error text-danger d-none">Error message</span> -->
					</small>
				</div>

				<div class="form-item mb-3">
					<label for="photo" class="mb-1 d-block"
						>Link to Photo Image (Required)</label
					>
					<input
						type="text"
						id="photo"
						class="form-control w-50 d-inline-block"
					/>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<hr />

				<h3>Question 1</h3>
				<div class="form-item mb-3">
					<label for="q1" class="mb-1 d-block"
						>Your mind is always buzzing with unexplored ideas and plans.</label
					>
					<select class="form-select ques d-inline-block success" id="q1">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 2</h3>
				<div class="form-item mb-3">
					<label for="q2" class="mb-1 d-block"
						>Generally speaking, you rely more on your experience than your
						imagination.</label
					>
					<select class="form-select ques d-inline-block" id="q2">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 3</h3>
				<div class="form-item mb-3">
					<label for="q3" class="mb-1 d-block"
						>You find it easy to stay relaxed and focused even when there is
						some pressure.</label
					>
					<select class="form-select ques d-inline-block" id="q3">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 4</h3>
				<div class="form-item mb-3">
					<label for="q4" class="mb-1 d-block"
						>You rarely do something just out of sheer curiosity.</label
					>
					<select class="form-select ques d-inline-block" id="q4">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 5</h3>
				<div class="form-item mb-3">
					<label for="q5" class="mb-1 d-block"
						>People can rarely upset you.</label
					>
					<select class="form-select ques d-inline-block" id="q5">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 6</h3>
				<div class="form-item mb-3">
					<label for="q6" class="mb-1 d-block"
						>It is often difficult for you to relate to other people’s
						feelings.</label
					>
					<select class="form-select ques d-inline-block" id="q6">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 7</h3>
				<div class="form-item mb-3">
					<label for="q7" class="mb-1 d-block"
						>In a discussion, truth should be more important than people’s
						sensitivities.</label
					>
					<select class="form-select ques d-inline-block" id="q7">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 8</h3>
				<div class="form-item mb-3">
					<label for="q8" class="mb-1 d-block"
						>You rarely get carried away by fantasies and ideas.</label
					>
					<select class="form-select ques d-inline-block" id="q8">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 9</h3>
				<div class="form-item mb-3">
					<label for="q9" class="mb-1 d-block"
						>You think that everyone’s views should be respected regardless of
						whether they are supported by facts or not.</label
					>
					<select class="form-select ques d-inline-block" id="q9">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<h3>Question 10</h3>
				<div class="form-item mb-3">
					<label for="q10" class="mb-1 d-block"
						>You feel more energetic after spending time with a group of
						people.</label
					>
					<select class="form-select ques d-inline-block" id="q10">
						<option selected>Choose...</option>
						<option value="1">1 (Strongly Disagree)</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 (Strongly Agree)</option>
					</select>
					<small class="d-block">
						<span class="icon"></span>
					</small>
				</div>

				<!-- Submit Button -->
				<div class="text-right">
					<button
						type="submit"
						class="btn btn-lg btn-block"
						id="submit-survey"
						style="background-color: var(--color-dark); color: white"
					>
						<i class="far fa-check-circle"></i>
						Submit
					</button>
				</div>
			</form>
		</div>

		<footer class="footer">
			<div class="container">
				<br />
				<hr />
				<p>
					<a style="color: var(--color-dark)" href="/api/friends"
						>API Friends List</a
					>
					|
					<a
						style="color: var(--color-dark)"
						href="https://github.com/jmcoleman/friendfinder"
						>GitHub Repo</a
					>
				</p>
			</div>
		</footer>

		<!-- Modal -->
		<div id="results-modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							&times;
						</button>
						<h2 class="modal-title"><strong>Best Match</strong></h2>
					</div>
					<div class="modal-body">
						<h2 id="match-name"></h2>
						<img id="match-img" src="" alt="" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
