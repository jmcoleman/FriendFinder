<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Friend Finder</title>

		<!-- Bootstrap 5.1.3 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
			integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
			rel="stylesheet"
		/>

		<style>
			:root {
				--color-light: #caf0f8;
				--color-dark: #303036;
				--bg-color-light: #ade8f4;
				--bg-color-dark: #303036;
			}

			body {
				font-family: 'Open Sans', sans-serif;
				font-weight: 400;
			}

			h2 {
				font-weight: 300;
			}
		</style>
	</head>

	<body>
		<div class="container d-flex flex-column">
			<div class="p-5 rounded m-3" style="background: var(--bg-color-light)">
				<h1 class="display-1">
					<i
						class="fab fa-facebook-square me-3"
						style="color: var(--color-dark)"
						aria-hidden="true"
					></i
					><span
						style="
							text-transform: full-width;
							font-weight: 400;
							color: var(--color-dark);
						"
						>Friend Finder</span
					>
				</h1>
				<hr />
				<h2 class="" style="color: var(--color-dark)">
					Answer a few basic questions.
				</h2>
				<h2 class="" style="color: var(--color-dark)">
					Then find the friend with the greatest compatibility!
				</h2>
				<br />

				<div>
					<a href="/survey"
						><button
							type="button"
							class="btn btn-lg"
							style="background-color: var(--color-dark); color: white"
						>
							<h4>
								<i class="far fa-list-alt"></i>
								Go to Survey
							</h4>
						</button></a
					>
				</div>
			</div>

			<footer class="footer">
				<div class="container">
					<p>
						<a style="color: var(--color-dark)" href="/api/friends"
							>API Friends List</a
						>
						|
						<a
							style="color: var(--color-dark)"
							href="https://github.com/jmcoleman/friendfinder"
							>GitHub Repo</a
						>
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
